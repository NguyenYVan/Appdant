<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicons/favicon.ico" type="image/gif" sizes="16x16">
    <title>steelApp</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <button class="menubar"><img src="./img/menubar-clwhite.png" class="menubar__img" alt=""></button>
          <div class="menu transition03s">
            <ul class="navbar-nav">
              <li class="nav-item"><a href="#" class="navbar-link d-block text-capitalize">tạo mới</a></li>
              <li class="nav-item"><a href="#" class="navbar-link d-block text-capitalize">mở file</a></li>
              <li class="nav-item"><a href="#" class="navbar-link d-block text-capitalize">lưu file</a></li>
              <li class="nav-item"><a href="#" class="navbar-link d-block text-capitalize">thoát</a></li>
            </ul>
            <button class="menu__close"></button>
          </div>
        </nav>
        <span class="header__title text-capitalize transition03s">nhập liệu</span>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <h2 class="title text-capitalize wow  fadeInLeft">nội lực<img src="./img/icons/ballpoint-pen-512.png" class="icon" alt=""></h2>
        <form action="" class="form">
          <h3 class="title title__form text-capitalize">tải trọng gió tính toán</h3>
          <div class="form__wrap d-flex">
            <div class="form__item">
              <label for="#" class="form__label">M(<span>daN.cm</span>)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form__item">
              <label for="#" class="form__label">N(<span>daN</span>)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form__item">
              <label for="#" class="form__label">V(<span>daN</span>)</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <h3 class="title title__form text-capitalize">tĩnh tải tính toán</h3>
          <div class="form__wrap d-flex">
            <div class="form__item">
              <label for="#" class="form__label">M(<span>daN.cm</span>)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form__item">
              <label for="#" class="form__label">N(<span>daN</span>)</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <h3 class="title title__form text-capitalize">hoạt tải tính toán</h3>
          <div class="form__wrap d-flex">
            <div class="form__item">
              <label for="#" class="form__label">M(<span>daN.cm</span>)</label>
              <input type="text" class="form-control">
            </div>
            <div class="form__item">
              <label for="#" class="form__label">N(<span>daN</span>)</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer fixed-bottom">
      <ul class="footer__nav d-flex">
        <li class="footer__item">
          <a href="#" class="footer__link d-block text-center text-capitalize">trang chủ</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link d-block text-center text-capitalize">nhập liệu</a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link d-block text-center text-capitalize">kết quả</a>
        </li>
      </ul>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src="./js/jquery.js"></script>
  </body>
</html>
